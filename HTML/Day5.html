        <form action="Day3.html">
            <h1>Student Registration Form</h1>

            <label for="rollno"> Roll No:</label>
            <input type="text" id="rollno" placeholder="Roll No. "> 
            <br>

            <label for="sname"> Student Name:</label>
            <input type="text" id="sname" placeholder=" Full Name">
            <br> 

            <label for="fname">Father Name :</label>
            <input type="text" id="fname" placeholder=" Father Name">
            <br>

            <label for="dob"> Date Of Birth : </label>
            <input type="date" id="dob">
            <br>

            <label for="mobileno"> Mobile No: </label>
            <input type="number" id="mobileno">
            <br>
            <label for="emailid"> Email id :</label>
            <input type="email" id="emailid">
            <br>

            <label for="pass"> password: </label>
            <input type="password" id="pass">
            <br>

            <label for="gender"> Gender: </label>
            <input type="radio" id="male" name="gender">
            <label for="male"> Male </label>
             <input type="radio" id="female" name="gender">
            <label for="female"> Female </label>
            <br>

            <label for="department"> Department: </label>
           <input type="checkbox" id="CSE">
           <label for="CSE">CSE</label>
           <input type="checkbox" id="it">
           <label for="it">IT</label>
            <input type="checkbox" id="ece">
           <label for="ece">ECE</label>
            <input type="checkbox" id="civil">
           <label for="civil">Civil</label>
            <input type="checkbox" id="mech">
           <label for="mech">Mech</label>
           <br>

            <label for="course"> Course :</label>
            <select name="" id="course">
                <option value="">DBMS</option>
                <option value="" selected>HTML</option>
                <option value="">CSS</option>
                <option value="">JAVASCRIPT</option>
            </select>
            <br>

            <label for="sphoto"> Student Photo : </label>
            <input type="file" id="sphoto">
            <br>

            <label for="city"> City :</label>
            <input type="text" id="city">
            <br>

            <label for="address"> Address :</label>
            <textarea name="" id="address" rows="5" cols="50"></textarea>
            <br>
            
            <input type="submit">
        </form>
